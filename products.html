<!-- PRODUCT MODAL -->
<div class="modal" id="productModal">

    <button class="back-btn" onclick="closeModal()">‚Üê Back</button>
    <img id="modalImage" />
    <h2 id="modalName"></h2>
    <p id="modalPrice"></p>

    <label>Quantity</label>

    <button class="btn primary" onclick="addToCart()">Add to Cart</button>
  </div>
</div>
